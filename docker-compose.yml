version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: cicd-healing-agent-backend
    container_name: cicd-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - NODE_ENV=production
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/cicd-agent:/tmp/cicd-agent
    networks:
      - cicd-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: cicd-healing-agent-frontend
    container_name: cicd-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - cicd-network

networks:
  cicd-network:
    driver: bridge
